<html>

<head> 
  <title>Group 5 Website</title>
    <meta charset="UTF-8">
	<script language="javascript" type="text/javascript" src="p5.dom.js"></script>
	<script language="javascript" type="text/javascript" src="p5.js"></script>
	<script language="javascript" type="text/javascript" src="sketch.js"></script>
	<script language="javascript" type="text/javascript" src="d3.js"></script>
  <script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.6.4/math.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css" >
</head>
<body>

  <div id="header">
    <p id='header_text'>Group 5 Machine Learning</p>
  </div>

  <div id ="canvascontainer"></div>

  <div id="interface">
    <p id="slider_p">learning rate: <input type="range" id="lrslider" class="slider" min="0" max="0.5" step="0.00001"></input> <span id="lr"></span></p>
  </div>
  <div>
    <table id="lr_table">
      <tr>
        <th colspan="2" id="lrt_top"><p id="table_name">Linear Regression Data</p></th>
      </tr>
      <tr>
        <td class="lrt_left">Theta 0</td>
        <td class="lrt_right"><p id="theta0"></p></td>
      </tr>
      <tr>
        <td class="lrt_left">Theta 1</td>
        <td class="lrt_right"><p id="theta1"></p></td>
      </tr>
      <tr>
        <td class="lrt_left">Regression Line</td>
        <td class="lrt_right"><p id="reg_line"></p></td>
      </tr>
      <tr>
        <td class="lrt_left">Standard Error</td>
        <td class="lrt_right"><p id="se_l"></p></td>
      </tr>
    </table>
  </div>

</body>

</html>
